        <link rel="stylesheet" href="style.css">
        <script>
            function setSign() {
            var name = document.getElementById('name').value; 
            var title = document.getElementById('title').value; 
            var tel = document.getElementById('tel').value; 
            var mail = document.getElementById('mail').value; 
            var website = document.getElementById('website').value; 

            document.getElementById('name2').textContent = name; 
            document.getElementById('title2').textContent = title; 
            document.getElementById('tel2').textContent = tel; 
            document.getElementById('mail2').textContent = mail; 
            document.getElementById('website2').textContent = website; 
            event.preventDefault();
            }
        </script>
    </head>  
    <body>
        <form class="form-horizontal"> 
            <div class="form-group">
                <label class="control-label col-sm-1" for="name">Name</label>
                <div class="col-sm-2">
                <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="title">Title</label>
                <div class="col-sm-2">
                <input type="text" class="form-control" name="title" id="title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="tel">Phone</label>
                <div class="col-sm-2">
                <input type="text" maxlength="14" class="form-control" name="tel" id="tel">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="email">Mail</label>
                <div class="col-sm-2">
                <input type="email" class="form-control" name="mail" id="mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="website">Website</label>
                <div class="col-sm-2">
                <input type="url" class="form-control" name="website" id="website">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-default" onclick="setSign()">Créér</button>
                </div>
            </div>
        </form>
